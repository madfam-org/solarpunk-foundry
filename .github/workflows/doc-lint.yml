name: Documentation Lint

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '*.md'
      - '.env.example'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - '*.md'
      - '.env.example'

jobs:
  doc-guard:
    name: DocGuard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run DocGuard
        uses: ./.github/actions/doc-guard
        with:
          doc-path: './docs'
          strict: false
          check-env-vars: true
          check-links: true
          check-terminology: true
