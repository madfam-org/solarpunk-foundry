# Janua API - Production SSL/TLS Configuration
# Target: A+ SSL Labs Rating

# SSL Certificate Configuration
ssl_certificate /etc/ssl/certs/janua.pem;
ssl_certificate_key /etc/ssl/private/janua.key;

# SSL Protocol Configuration
ssl_protocols TLSv1.2 TLSv1.3;
ssl_prefer_server_ciphers off;

# Modern Cipher Suite (Mozilla Intermediate Configuration)
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# SSL Session Configuration
ssl_session_timeout 1d;
ssl_session_cache shared:MozTLS:10m;  # about 40000 sessions
ssl_session_tickets off;

# OCSP Stapling
ssl_stapling on;
ssl_stapling_verify on;
ssl_trusted_certificate /etc/ssl/certs/janua-chain.pem;
resolver 1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# Security Headers for A+ Rating
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "DENY" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self'; font-src 'self'; object-src 'none'; media-src 'self'; frame-src 'none'; worker-src 'none'; base-uri 'self'; form-action 'self';" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), usb=(), bluetooth=()" always;

# Performance Optimizations
ssl_buffer_size 4k;
ssl_early_data off;  # Disable 0-RTT for security

server {
    listen 80;
    server_name janua.dev *.janua.dev;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.janua.dev;

    # Apply SSL configuration
    include /etc/nginx/ssl.conf;

    # API Backend
    location / {
        proxy_pass http://janua-api:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;

        # Rate limiting at proxy level
        limit_req zone=api burst=20 nodelay;
    }

    # Health check endpoint (bypass rate limiting)
    location /health {
        proxy_pass http://janua-api:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}

server {
    listen 443 ssl http2;
    server_name dashboard.janua.dev;

    # Apply SSL configuration
    include /etc/nginx/ssl.conf;

    # Dashboard Frontend
    location / {
        proxy_pass http://janua-dashboard:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

server {
    listen 443 ssl http2;
    server_name docs.janua.dev;

    # Apply SSL configuration
    include /etc/nginx/ssl.conf;

    # Documentation Site
    location / {
        proxy_pass http://janua-docs:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
        }
    }
}

# Rate limiting zones
http {
    # General API rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;

    # Stricter rate limiting for auth endpoints
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;

    # Very strict rate limiting for sensitive endpoints
    limit_req_zone $binary_remote_addr zone=sensitive:10m rate=3r/m;

    # Connection limits
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;
}