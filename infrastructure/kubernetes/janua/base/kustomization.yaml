# Janua Base Kustomization
# ========================
# Base resources for Janua authentication service
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: janua-base

# Labels applied to metadata only (not selectors)
labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/part-of: janua
    includeSelectors: false

# Resources in deployment order
resources:
  - namespace.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml

# Images can be overridden by overlays
images:
  - name: ghcr.io/madfam-org/janua-api
    newTag: latest
