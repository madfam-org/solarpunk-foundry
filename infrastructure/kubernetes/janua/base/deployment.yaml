# Janua API Deployment
# ====================
# Core authentication service for the MADFAM ecosystem
apiVersion: apps/v1
kind: Deployment
metadata:
  name: janua-api
  namespace: janua
  labels:
    app: janua-api
    app.kubernetes.io/name: janua-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: madfam-ecosystem
spec:
  replicas: 1
  selector:
    matchLabels:
      app: janua-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: janua-api
        app.kubernetes.io/name: janua-api
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: janua-api
          image: ghcr.io/madfam-org/janua-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          # Environment from ConfigMap
          envFrom:
            - configMapRef:
                name: janua-config

          # Note: Secrets are added via environment-specific overlays
          # See overlays/production/deployment-patch.yaml

          # Health Probes
          # IMPORTANT: Host header required for TrustedHostMiddleware
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
              scheme: HTTP
              httpHeaders:
                - name: Host
                  value: janua-api.janua.svc.cluster.local
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
              scheme: HTTP
              httpHeaders:
                - name: Host
                  value: janua-api.janua.svc.cluster.local
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

          # Resource limits
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

      # Image pull credentials
      imagePullSecrets:
        - name: ghcr-credentials

      # Restart policy
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
