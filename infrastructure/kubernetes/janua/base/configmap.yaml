# Janua Configuration
# ===================
# Non-sensitive configuration values
apiVersion: v1
kind: ConfigMap
metadata:
  name: janua-config
  namespace: janua
  labels:
    app.kubernetes.io/name: janua-api
    app.kubernetes.io/component: config
data:
  # Server Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"

  # JWT Token Expiry (8 hours for access, 7 days for refresh)
  JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "480"
  ACCESS_TOKEN_EXPIRE_MINUTES: "480"
  JWT_REFRESH_TOKEN_EXPIRE_DAYS: "7"

  # Feature Flags
  ENABLE_ADMIN: "true"
  ENABLE_METRICS: "true"
  ENABLE_DOCS: "true"
