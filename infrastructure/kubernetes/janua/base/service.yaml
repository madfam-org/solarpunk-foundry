# Janua API Service
# =================
# ClusterIP service for internal routing
# Port 4100 aligns with Cloudflare Tunnel configuration
apiVersion: v1
kind: Service
metadata:
  name: janua-api
  namespace: janua
  labels:
    app: janua-api
    app.kubernetes.io/name: janua-api
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  selector:
    app: janua-api
  ports:
    - name: http
      port: 4100        # External port (Cloudflare Tunnel expects this)
      targetPort: 8000  # Container port
      protocol: TCP
