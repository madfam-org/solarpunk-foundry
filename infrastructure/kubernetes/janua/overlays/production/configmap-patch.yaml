# Production ConfigMap Patch
# ==========================
# Production-specific configuration overrides
apiVersion: v1
kind: ConfigMap
metadata:
  name: janua-config
  namespace: janua
data:
  # OIDC Issuer Configuration
  # CRITICAL: This must match the issuer claim in JWT tokens
  BASE_URL: "https://auth.madfam.io"
  JWT_ISSUER: "https://auth.madfam.io"

  # CORS Configuration
  CORS_ORIGINS: "https://auth.madfam.io,https://app.enclii.dev,https://api.enclii.dev,https://admin.janua.dev,https://app.janua.dev"

  # Trusted Hosts (for TrustedHostMiddleware)
  TRUSTED_HOSTS: "auth.madfam.io,admin.janua.dev,app.janua.dev,janua-api.janua.svc.cluster.local,localhost"
