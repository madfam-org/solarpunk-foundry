# Shared Infrastructure for Platform Development
# PostgreSQL + Redis + MinIO + MailHog
#
# Usage:
#   docker-compose -f docker-compose.infra.yml up -d

version: "3.8"

services:
  # Primary PostgreSQL - shared across services
  postgres:
    image: postgres:15-alpine
    container_name: platform-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: platform
      POSTGRES_PASSWORD: platform_dev
      POSTGRES_DB: platform_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U platform -d platform_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Primary Redis - shared across services
  redis:
    image: redis:7-alpine
    container_name: platform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog
    container_name: platform-mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI

  # MinIO for object storage
  minio:
    image: minio/minio:latest
    container_name: platform-minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  minio_data:
