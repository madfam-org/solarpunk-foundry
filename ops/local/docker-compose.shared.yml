# ============================================
# MADFAM SHARED INFRASTRUCTURE
# ============================================
# Solarpunk Federated Architecture
# Single source of truth for PostgreSQL, Redis, MinIO
# Used by: Janua, Cotiza, Forgesight, and all other apps
# ============================================

name: madfam-shared

services:
  # ==========================================
  # PostgreSQL - Multi-Database Instance
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: madfam-postgres-shared
    environment:
      POSTGRES_USER: madfam
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-madfam_dev_password}
      POSTGRES_DB: postgres # Default database
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_shared_data:/var/lib/postgresql/data
      - ../db/init-shared-dbs.sql:/docker-entrypoint-initdb.d/01-init-dbs.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U madfam"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - madfam-shared-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # Redis - Multi-DB Instance
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: madfam-redis-shared
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_dev_password} --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_shared_data:/data
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "-a",
          "${REDIS_PASSWORD:-redis_dev_password}",
          "ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - madfam-shared-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # MinIO - S3-Compatible Object Storage
  # ==========================================
  minio:
    image: minio/minio:latest
    container_name: madfam-minio-shared
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_shared_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - madfam-shared-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # MinIO Client - Bucket Provisioning
  # ==========================================
  minio-provisioner:
    image: minio/mc:latest
    container_name: madfam-minio-provisioner
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set shared http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb --ignore-existing shared/janua-uploads;
      mc mb --ignore-existing shared/cotiza-stl-files;
      mc mb --ignore-existing shared/forgesight-vendor-data;
      mc mb --ignore-existing shared/blueprint-harvester-models;
      mc policy set download shared/janua-uploads;
      mc policy set download shared/cotiza-stl-files;
      mc policy set download shared/forgesight-vendor-data;
      mc policy set download shared/blueprint-harvester-models;
      echo 'MinIO buckets provisioned successfully';
      exit 0;
      "
    networks:
      - madfam-shared-network

# ==========================================
# Networks
# ==========================================
networks:
  madfam-shared-network:
    name: madfam-shared-network
    driver: bridge

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_shared_data:
    name: madfam-postgres-shared-data
  redis_shared_data:
    name: madfam-redis-shared-data
  minio_shared_data:
    name: madfam-minio-shared-data
